    <form class="contact-us-form">
      <input
        type="text"
        name="fname"
        input
        required
        class="input-field"
        placeholder="First Name"
      /><br />
      <input
        type="text"
        name="lname"
        class="input-field"
        placeholder="Last Name"
      /><br />
      <input
        type="text"
        name="email"
        input
        required
        class="input-field"
        placeholder="E-mail"
      /><br />

        type="text"
        input
        required
        id="message"
        class="input-field"
        placeholder="Your Message"
      ></textarea
      ><br />
      <button type="submit" value="Submit" class="btn">Submit</button>
